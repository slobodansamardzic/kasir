         <div class='contentWrapper ng-cloak'>
        <div class='content'>
          <div class="row-fluid">
            <ul class="thumbnails">
              <li class="span3" style='margin-left:10px;'>
                <div class="thumbnail" data-drop="true" ng-model='list1' data-jqyoui-options="optionsList1" jqyoui-droppable="{multiple:false,onDrop:'dropCallback',onOver: 'overCallback', onOut: 'outCallback'}">
                <h3 style="text-align: center;">Cashier</h3>
                  <div class="caption" style="background-image: url('images/target-512.png'); background-repeat: no-repeat; background-size:contain; vertical-align:middle; height: 100%; margin-top: 20px ">
                    <div class="btn btn-info btn-draggable" ng-repeat="item in list1" ng-show="item.title" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="list1"ng-hide="item.localcount<1"  ng-right-click="item.localcount = item.localcount - 1 " ng-click="item.localcount = item.localcount + 1 " >{{item.title}}-{{item.localcount}}*{{item.price}}$={{item.localcount*item.price}}$</div>
                  </div>
                </div>
              </li>
    
            </ul>
            Number items:<input type="text" ng-model='totalItems' value="{{totalItems}}"> 
            Total:<input type="text" ng-model='totalPrice' value="{{totalPrice}}">
          </div>
        </div>
      </div>
      <div class="navbar-inner">
        <div class="container form-inline" style="text-align: center;">
          <div class="btn btn-droppable" ng-repeat="item in list2" data-drop="true" ng-model='list2' jqyoui-droppable="{index: {{$index}},multiple:true}">
            <div class="btn btn-info btn-draggable" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}" ng-model="list2" jqyoui-draggable="{index: {{$index}},placeholder: 'keep', onStart:'startCallback(item, $index)', onStop: 'stopCallback', onDrag: 'dragCallback'}" ng-hide="!item.title" >{{item.title}}</div>
          </div>
        </div>
      </div>
    </div>
